<!DOCTYPE html>
<html>

<head>
  <title>fibonacci sequence code</title>
</head>

<body>
  <script>
    var var1 = 0;
    var var2 = 1;
    var var3;


console.log(var2);

    for (var i = 3; i <= 10; i++) {
      var3 = var1 + var2;
      var1 = var2;
      var2 = var3;

      console.log(var3);
    }
  </script>
</body>

</html>
